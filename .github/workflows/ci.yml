name: CI/CD

permissions:
  contents: read

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint-format:
    name: Lint & Format
    runs-on: ubuntu-latest
    environment: development
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate routes
        run: npm run generate-routes

      - name: Run lint check
        run: npm run lint:check

      - name: Run format check
        run: npm run format:check

  build:
    name: Build
    runs-on: ubuntu-latest
    environment: development
    needs: [lint-format]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate routes
        run: npm run generate-routes

      - name: Build application
        run: npm run build

  e2e-test:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [build, lint-format]
    steps:
      - name: Checkout web repository
        uses: actions/checkout@v4
        with:
          repository: eduard-cc/flair-web
          path: web

      - name: Checkout API repository
        uses: actions/checkout@v4
        with:
          repository: eduard-cc/flair-api
          path: api

      - name: Copy API environment variables
        run: cp api/.env.test .env

      - name: Setup E2E Environment
        run: |
          cp web/docker-compose.e2e.yml docker-compose.e2e.yml
          docker compose -f docker-compose.e2e.yml up -d --build

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run E2E tests
        run: |
          docker compose exec web npm run test:e2e

      - name: Tear down
        run: docker compose down